<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter and Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/json-48.png" type="image/png"> 
</head>
<body>
    <div class="container">
        <h1>JSON Formatter & Validator</h1>
        <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
        <div class="buttons">
            <button onclick="formatJSON()">Format</button>
            <button onclick="compactJSON()">Compact</button>
            <button onclick="validateJSON()">Validate</button>
            <button onclick="clearJSON()">Clear</button>
        </div>
        <pre id="jsonOutput" class="output" title="Click to copy"></pre>
        <span id="notification" class="notification"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
